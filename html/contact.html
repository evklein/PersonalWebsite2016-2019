{% include "header_footer.html" %}
{% load staticfiles %}

{% block content %}
<html>
  <title>Contact</title>
  <body>
		  <h2 class="contactTitle">Want to say <span style="color:#00a860">hello?</span></h2>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="submit" type="submit">Submit</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <script>alert('{{ message }}')</script>
      {% endfor %}
    {% endif %}
    <div class="push"></div>
  </body>
  <div class="footer">
    <hr/>
	<div class="footer-contents">
	  <h4>(c) 2017 Evan Klein.
	  <a href="https://github.com/hasherr"><i class="fa fa-github" aria-hidden="true"></i></a>
	  <a href="https://www.linkedin.com/in/evan-klein-40b255119/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
	  <a href="static/documents/resume.pdf"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
  </div>
  <link rel="stylesheet" href="{% static 'css/header_footer_style.css' %}">
  <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
</html>
{% endblock %}
